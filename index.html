<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVPlayer App</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6; 
            margin: 0;
            padding: 20px; 
            color: #f0f0f0; /* Cor do texto para o rodapé */
            background: linear-gradient(to bottom right, #0052D4, #4364F7, #6FB1FC);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            color: #333; /* Cor do texto dentro do cartão */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .app-icon {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        h1 { 
            color: #222; 
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        p.subtitle {
            font-size: 1.2em;
            color: #555;
            margin-top: 0;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Permite que os botões quebrem a linha em telas pequenas */
            gap: 15px; /* Espaço entre os botões */
            margin-bottom: 20px;
        }
        .download-button {
            display: inline-block;
            background-color: #ffffff;
            color: #0052D4;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .download-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main class="card">
        <img src="https://github.com/admjorgeluiz/tvplayer-homepage/blob/main/TVPlayer_icon.png?raw=true" alt="Ícone do TVPlayer" class="app-icon">
        <h1>TVPlayer</h1>
        <p class="subtitle">O seu reprodutor de listas M3U para Android.</p>
    </main>

    <footer class="footer">
        <div class="button-container">
            <a href="https://play.google.com/store/apps/details?id=com.jorgenascimento.tvplayer" class="download-button" target="_blank">Baixar na Google Play</a>
            <a href="https://github.com/admjorgeluiz/TVPlayerMAUI/releases/latest/download/com.jorgenascimento.tvplayer-Signed.apk" class="download-button">Baixar APK (GitHub)</a>
        </div>
        
        <p><a href="privacy.html">Política de Privacidade</a></p>
        <p>&copy; 2025 Jorge Nascimento. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
